[uwsgi]

socket = :8004

chdir = /www/wwwroot/magiccube

module = magiccube.wsgi

master = true
enable-threads = true
processes = 4 
threads = 2
vacuum = true

daemonize = /www/wwwlogs/django/magiccube/requests.log

py-autoreload = 1

stats = 127.0.0.1:9002
buffer-size= 32678

stats=%(chdir)/uwsgi/uwsgi.status

pidfile=%(chdir)/uwsgi/uwsgi.pid
